<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Issue Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  </head>

<body>
  <div class="container">
    <div class="st1">
        <h1 class="header-model">Issue Tracker System Model</h1>
    </div>
    <div class="jumbotron">
        <div class="header-2">
            <h3>Create New Issue</h3>
        </div>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescription">Description:</label>
          <input type="text" class="form-control" id="issueDescription" placeholder="Describe the issue going on.....">
        </div>
        <div class="form-group">
          <label for="issueSeverity">Situation:</label>
          <select id="issueSeverity" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issueAssignedTo">Assigned To:</label>
          <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter responsible ...">
        </div>

        <div class="form-group">
          <label for="attachedFile">Attach File:</label>
          <input type="file" class="form-control" id="attachedFile">
      </div>
        <div class="btn-handler">
            <button id="add-issue" onclick="submitIssue()" class="btn btn-primary btn-lg">Create</button>
        </div>
      </form>
    </div>
    <div class="col-lg-12">
      <div id="issuesList">
      </div>
    </div>
  </div>


  <div class="modal fade" id="emptyField" tabindex="-1" role="dialog" aria-labelledby="emptyFieldLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emptyFieldLabel">Invalid Input!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Provide the description as well as the person to whom the issue would be assigned to be dealt with.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
